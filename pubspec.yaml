name: baudex_desktop
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.2.0 # Fallback para almacenamiento en macOS
  get: ^4.7.2
  dio: ^5.8.0+1
  get_it: ^8.0.3
  dartz: ^0.10.1
  equatable: ^2.0.7
  json_annotation: ^4.9.0
  connectivity_plus: ^6.1.4
  flutter_dotenv: ^5.1.0 # Para leer archivos .env
  package_info_plus: ^8.0.3
  mobile_scanner: ^7.0.1 # Para escanear códigos QR y de barras
  printing: ^5.14.2 # Para imprimir documentos y generar PDFs
  #esc_pos_printer: ^4.1.0 # Para imprimir en impresoras térmicas
  #esc_pos_utils: ^1.1.0
  esc_pos_printer_plus: ^0.1.1
  esc_pos_utils_plus: ^2.0.4
  pdf: ^3.10.4 # Para crear PDFs
  excel: ^4.0.6 # Para crear archivos Excel
  intl: ^0.20.2 # Para internacionalización y formateo de fechas
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.5 # Para ISAR database path

  share_plus: ^11.0.0 # Para compartir contenido
  google_fonts: ^6.2.1 # Para usar fuentes de Google Fonts
  fl_chart: ^0.68.0 # Para gráficos y visualizaciones
  flutter_tts: ^3.8.5 # Para notificaciones de voz Text-to-Speech
  lottie: ^3.1.2 # Para animaciones Lottie

  # Para manejo de archivos e imágenes
  image_picker: ^1.0.8 # Para seleccionar imágenes y tomar fotos
  file_picker: ^8.1.6 # Para seleccionar archivos
  image: ^4.2.0 # Para manipular imágenes
  mime: ^1.0.6 # Para detectar tipos MIME de archivos

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.13
  isar_generator: ^3.1.0+1
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.14.4

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - .env
    - .env.development
    - .env.production
    - assets/images/LOGO_GRANADA.png
    - assets/images/baudex_logo.png
    - assets/images/LOGO_FORTALEZA.png
    - assets/images/shopping cart.json
